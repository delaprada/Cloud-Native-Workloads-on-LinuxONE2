<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; font-size:20px;}
		#todo-form 	 			{ margin-bottom:50px; font-size:20px;}
		/* .userlist{
			background-color: lightgrey;
		} */
	</style>

	<!-- SPELLS -->
	<script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Scut Bank</h1>
                        <h2>银行账户有<span class="label label-info">{{ todos.length }}</span>人</h2>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                            <h3 class="panel-title">用户信息</h3>
                            </div>
                                          
                            <div class="panel-body">
				         	<label>
							  <!-- <input type="checkbox" ng-click="deleteTodo(todo._id)"> -->
							姓名： {{ todo.name }}
							<br />
							ID：{{todo.id}}
							<br />
						    余额： {{ todo.balance}}
				        	</label>
							</div>   
							<div>
								<button type="submit" class="btn btn-primary btn-lg" ng-click="depositTodo(todo._id)">Deposit</button>
							    <button type="submit" class="btn btn-primary btn-lg" ng-click="withdrawTodo(todo._id)">Withdraw</button>
							    <button type="submit" class="btn btn-primary btn-lg" ng-click="deleteTodo(todo._id)">Delete</button>
							</div>
                        </div>
					<br />
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="请输入用户名称" ng-model="formData.name">

                        <input type="text" class="form-control input-lg text-center" placeholder="请输入用户ID" ng-model="formData.id">

						<input type="text" class="form-control input-lg text-center" placeholder="请输入用户存款数目" ng-model="formData.balance">
		
						<input type="text" class="form-control input-lg text-center" placeholder="请输入用户取款数目" ng-model="formData.withdraw">
            
					</div>


					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
		<div class="text-center text-muted">
			<p>With ❤ from <a href="https://www.ibm.com/linuxone">LinuxONE</a></p>
		</div>
	</div>
</body>
</html>
